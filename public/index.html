<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>easy cover letter</title>
</head>
<body ng-app='coverLetter' ng-controller='coverLetterCTRL'>
  <div>
    <input size="50" placeholder='parse link' ng-model="link"><br>
    <button ng-click="makeCoverLetter(link, true)">parse link</button><br>
    <textarea cols="60" rows="7" ng-model="pastedContent"></textarea><br>
    <button ng-click="makeCoverLetter(pastedContent)">upload requirement</button><br>
  </div>
  <input type="text" size='50' ng-model='address'><br>
  <div ng-repeat="paragraph in coverLetter">
      <textarea cols="100" rows="10" ng-model="paragraph.text">{{paragraph.text}}</textarea>
  </div>
  <input type="text" size = '50' ng-model="thankYou"><br>
  <input type="text" size = '50' ng-model="myName"><br>
  <button ng-click="outputPDF(coverLetter)">good enough!</button><br>
</body>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</html>
